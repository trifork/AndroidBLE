name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get new version
        env:
          bluetoothleVersionName: $(./gradlew -q printVersionName)
        run: |
          echo "Test1"
          git fetch --prune --unshallow --tags
          echo "Test2"
          git describe --tags
          echo "Test3"
          git tag -l | xargs git tag -d && git fetch --tags
          echo "Test4"
          echo "VersionName= ${{ env.bluetoothleVersionName }}"
          echo "Test5"
          latest_tag=$(git describe --match "${{ env.bluetoothleVersionName }}.[0-9]*" --tags --abbrev=0 HEAD --first-parent)
          echo "Test6"
          if [ -z "${latest_tag##*$bluetoothleVersionName*}" ]; then export new_version=$bluetoothleVersionName.0; else export new_version=$bluetoothleVersionName.$((${latest_tag##*.} + 1)); fi
          echo $new_version
          echo ${{ env.new_version }}
      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v4.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ env.new_version }}